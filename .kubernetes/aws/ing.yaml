apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-go-payment
  namespace: test-a
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/default-backend: "svc-go-payment"
    nginx.ingress.kubernetes.io/auth-url: https://go-auth0.architecturedev.caradhras.io/validate
    nginx.ingress.kubernetes.io/auth-method: POST
    nginx.ingress.kubernetes.io/auth-request-headers: "Authorization"   
spec:
  ingressClassName: nginx
  rules:
    - host: go-payment.architecturedev.caradhras.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: svc-go-payment
              port:
                number: 5007
